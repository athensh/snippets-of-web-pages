<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>idk</title>
        <style>
            body {color: fuchia;}
            /* OR */
            #id1 {color: inherit;}
            #id2 {color: initial;}
            #id3 {color: unset;} 
           /* for <a id="id1" href=...>*/

            li {
                list-style: square;
                color: green;
            }
       </style>
    </head>
    <body>
        <ul>
            <li>Default <a href=#>link</a> color</li>
            <li>Inherit the <a id="id1" href=#>link</a> color</li>
            <li>Initial <a id="id2" href=#>link</a> color</li>
            <li>Unset the <a id="id3" href=#>link</a> color</li>
        </ul>

    </body>
</html>
