<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>idk</title>
        <style>
            body {color: lime}
            /* OR */
            #id1 a {color: inherit;}
            #id2 a {color: initial;}
            #id3 a {color: unset;}
            a {color: brown;}
           /* for <a id="id1" href=...>*/
            p:nth-child(odd):hover{color:yellow;}
            p:nth-child(even):hover{color:green;
            ;}
            
        </style>
    </head>
    <body>
        <ul>
            <li>Default <a href=#>link</a> color</li>
            <li id="id1">Inherit the <a href=#>link</a> color</li>
            <li id="id2">Initial <a href=#>link</a> color</li>
            <li id="id3">Unset the <a href=#>link</a> color</li>
        </ul>

        <div>
            <p>Maria</p>
            <p>Kostas</p>
        </div>
    </body>
</html>
