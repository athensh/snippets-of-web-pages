<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <style>
            #normal {font-weight: normal;}
            /*p.normal if class
            or .class*/

            #light {font-weight: lighter;}

            #bold {font-weight: bold;}

            #thicker {font-weight: 900;}

            p {border: dotted;}
            p:hover{border: solid;}

        </style>
    </head>

    <body>
        <p id="normal">This is a paragraph.</p>
        <p id="light">This is a paragraph.</p>
        <p id="bold">This is a paragraph.</p>
        <p id="thicker">This is a paragraph.</p>
    </body>
</html>
